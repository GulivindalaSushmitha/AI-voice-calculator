<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JARVIS AI SCIENTIFIC MAX</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#14001f,#4b0082,#001f3f);
font-family:'Orbitron',sans-serif;
color:white;
}

.card{
width:550px;
padding:35px;
border-radius:25px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
box-shadow:0 0 60px #ff00ff;
text-align:center;
}

h1{
margin-bottom:20px;
text-shadow:0 0 25px #ff00ff;
}

select,button{
width:100%;
padding:14px;
margin-top:15px;
border-radius:15px;
border:none;
font-size:16px;
}

select{
background:#111;
color:white;
}

button{
background:linear-gradient(45deg,#ff00ff,#6a00ff);
color:white;
cursor:pointer;
}

.output{
margin-top:15px;
padding:12px;
background:rgba(0,0,0,0.6);
border-radius:12px;
}
</style>
</head>

<body>

<div class="card">
<h1>ü§ñ JARVIS AI SCIENTIFIC</h1>

<select id="language">
<option value="en-US">English</option>
<option value="hi-IN">Hindi</option>
<option value="te-IN">Telugu</option>
</select>

<button onclick="startListening()">üé§ Start Listening</button>
<button onclick="toggleContinuous()">üîÅ Continuous Mode: OFF</button>

<div class="output" id="heard">You said: ...</div>
<div class="output" id="result">Result: ...</div>
</div>

<script>

let continuous=false;
let recognition=null;

function speak(text){
let msg=new SpeechSynthesisUtterance(text);
msg.lang=document.getElementById("language").value;
speechSynthesis.cancel();
speechSynthesis.speak(msg);
}

function startListening(){
const Speech=window.SpeechRecognition||window.webkitSpeechRecognition;
if(!Speech){ alert("Speech Recognition not supported"); return; }

recognition=new Speech();
recognition.lang=document.getElementById("language").value;
recognition.continuous=continuous;

recognition.onresult=function(e){
let text=e.results[e.results.length-1][0].transcript.toLowerCase();
document.getElementById("heard").innerHTML="You said: "+text;
process(text);
};

recognition.onend=function(){
if(continuous) recognition.start();
};

recognition.start();
}

function toggleContinuous(){
continuous=!continuous;
document.querySelectorAll("button")[1].innerText=
"üîÅ Continuous Mode: "+(continuous?"ON":"OFF");
}

function degToRad(deg){
return deg*(Math.PI/180);
}

function process(text){

try{

// -------- PERCENTAGE --------
text=text.replace(/percentage of (\d+)/g,(m,n)=> n/100);

// -------- LOG BASE 10 --------
text=text.replace(/log\s*(\d+)/g,(m,n)=> Math.log10(n));

// -------- NATURAL LOG --------
text=text.replace(/ln\s*(\d+)/g,(m,n)=> Math.log(n));

// -------- SQUARE ROOT --------
text=text.replace(/square root of (\d+)/g,(m,n)=> Math.sqrt(n));

// -------- TRIG FUNCTIONS (DEGREES) --------
text=text.replace(/sin\s*(\d+)/g,(m,n)=> Math.sin(degToRad(n)));
text=text.replace(/cos\s*(\d+)/g,(m,n)=> Math.cos(degToRad(n)));
text=text.replace(/tan\s*(\d+)/g,(m,n)=> Math.tan(degToRad(n)));
text=text.replace(/cosec\s*(\d+)/g,(m,n)=> 1/Math.sin(degToRad(n)));
text=text.replace(/sec\s*(\d+)/g,(m,n)=> 1/Math.cos(degToRad(n)));
text=text.replace(/cot\s*(\d+)/g,(m,n)=> 1/Math.tan(degToRad(n)));

// -------- DERIVATIVE BASIC --------
if(text.includes("derivative")){
if(text.includes("sin")) return showResult("cos x");
if(text.includes("cos")) return showResult("-sin x");
if(text.includes("tan")) return showResult("sec¬≤ x");

let match=text.match(/x\^(\d+)/);
if(match){
let n=parseInt(match[1]);
return showResult(n+"x^"+(n-1));
}
}

// -------- NORMAL OPERATORS --------
text=text.replace(/plus/g,"+")
.replace(/minus/g,"-")
.replace(/times|multiply|into/g,"*")
.replace(/divide/g,"/");

let result=eval(text);

showResult(result);

}catch{
document.getElementById("result").innerHTML="‚ùå Invalid Expression";
speak("Invalid expression");
}
}

function showResult(result){

document.getElementById("result").innerHTML="Result: "+result;

let lang=document.getElementById("language").value;

if(lang=="hi-IN"){
speak("‡§â‡§§‡•ç‡§§‡§∞ ‡§π‡•à "+result);
}
else if(lang=="te-IN"){
speak("‡∞∏‡∞Æ‡∞æ‡∞ß‡∞æ‡∞®‡∞Ç "+result);
}
else{
speak("The answer is "+result);
}
}

</script>

</body>
</html>
